<!DOCTYPE html>
<html>
<head>
    <title>Form Validation Demo</title>
</head>
<body>
<form action="https://wikipedia.org">
    <!-- using the 'for' attribute on <label> and 'id' attriute on <input> -->
    <!-- notice that ordering of the <label> tags - they must come before their respective input tags -->
    <label for="username">Username: </label>
    <input id="username" name="username" type="email" placeholder="email" required>
    <label for="password">Password: </label>
    <input id="password" name="username" type="password" placeholder="password" required>
    <input type="submit">
</form>
</body>
</html>
