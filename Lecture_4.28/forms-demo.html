<!DOCTYPE html>
<html>
<head>
    <title>Forms Demo</title>
</head>
<body>
<h1>Sign In</h1>
<form action="/sign-in-url" method="post">
    <!-- normal text -->
    <input type="text">
    <!-- this password type masks the input -->
    <input type="password">
    <!-- button to click -->
    <button>Login</button>
</form>
</body>
</html>
