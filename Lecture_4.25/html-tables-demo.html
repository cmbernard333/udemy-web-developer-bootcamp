<!DOCTYPE html>
<html>
<head>
    <title>HTML tables demo</title>
</head>
<body>
<h3>Example Table</h3>
<table border="1">
    <!-- caption is the visible title to the table -->
    <caption>Colors Table</caption>
    <!-- tr = table row -->
    <tr>
        <!-- td = table data -->
        <td>Red</td>
        <td>Orange</td>
    </tr>
    <tr>
        <td>Yellow</td>
        <td>Green</td>
    </tr>
</table>

<!-- example table using the <th> table header tag -->
<table border="1">
<!-- thead is an html5 tag to group the head of the table -->
<thead>
    <tr>
        <!-- the number of <th> tags need to match the number of each <td> tags for each corresponding <tr> group -->
        <th>Name</th>
        <th>Age</th>
        <th>Breed</th>
    </tr>
</thead>
<!-- tbody is an html5 tag to group the body of the table -->
<tbody>
    <tr>
        <td>Zoey</td>
        <td>4</td>
        <td>Pointer Mix</td>
    </tr>
    <tr>
        <td>Pumbaa</td>
        <td>2</td>
        <td>Pointer Mix</td>
    </tr>
</tbody>

</table>

</body>
</html>
