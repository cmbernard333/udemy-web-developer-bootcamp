<!DOCTYPE html>
<html>
<head>
    <title>Forms Exercise</title>

<body>
<h1>Register</h1>
<form>
    <!-- first name-->
    <div>
    <label for="first_name">First Name:</label>
    <input name="first_name" id="first_name" type="text" placeholder="John">
    <!-- last name-->
    <label for="last_name">Last Name:</label>
    <input name="last_name" id="last_name" type="text" placeholder="Smith">
    <div>

    <div>
    <!-- gender - grouped together with name="gender" -->
    <label for="male">Male</label>
    <input name="gender" id ="male" type="Radio">
    <label for="female">Female</label>
    <input name="gender" id="female" type="Radio">
    <label for="other">Other</label>
    <input name="gender" id="other" type="Radio">
    </div>

    <!-- email and password -->
    <div> <!-- div is for grouping elements -->
    <label for="email">Email:</label>
    <input name="email" id="email" type="email" placeholder="your email">
    <label for="password">Password:</label>
    <!-- minlength="5" enforces a password of 5 characters, maxlength="10" truncates the password to 10 characters -->
    <!-- the 'pattern' attribute can be used to force a minimum and maximum password length. the 'title' attribute is the error message if the password doesn't match the pattern. -->
    <input name="password" id="password" type="password" pattern="[0-9a-zA-Z]{5,10}" placeholder="your password" title="Minimum password length is 5. Max is 10." required>
    </div>

    <!-- birthday | three drop down menus | the selected attribute makes it default-->
